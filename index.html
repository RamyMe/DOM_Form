<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="myForm">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" name="pincode" required>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <label>Choice of Food (Select at least 2):</label>
          <div>
            <input type="checkbox" id="food1" name="food" value="Pizza">
            <label for="food1">Pizza</label>
            <input type="checkbox" id="food2" name="food" value="Burger">
            <label for="food2">Burger</label>
            <input type="checkbox" id="food3" name="food" value="Salad">
            <label for="food3">Salad</label>
            <input type="checkbox" id="food4" name="food" value="Pasta">
            <label for="food4">Pasta</label>
            <input type="checkbox" id="food5" name="food" value="Sandwich">
            <label for="food5">Sandwich</label>
          </div>
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>
          <button type="button" onclick="addEntry()">Submit</button>
        </form>
      
        <table id="dataTable">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Choice of Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Table content will be dynamically added here -->
          </tbody>
        </table>
      </div>
      
      <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
